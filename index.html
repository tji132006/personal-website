<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Tong's Page</title>

	<style type="text/css">
		*{padding: 0; margin: 0;}
		body, html{
			/*background-color: #fff;*/
			height: 100%;
			color: #555;
			font-family: 'Avenir Next', 'Lantinghei SC';
			font-size: 14px;
			-webkit-font-smoothing: antialiased;
		}

		.content{
			
			height: 100%;
			background-image: url("timg.jpg");

		}

		.wrap{
			background-color: blue;
			width: 100%;
			height: 80%;
			/*centered both H and V w/ unknow width*/
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			overflow:hidden;
			-webkit-perspective: 800px;
		}

		/*海报样式*/
		.photo{
			width: 260px;
			height: 320px;
			position: absolute;
			z-index: 1;
			box-shadow: 0 0 1px rgba(0,0,0, .01);

		}
		.photo .side{
			width: 100%;
			height: 100%;
			background-color: #eee;
			position: absolute;
			top: 0;
			right: 0;
			padding: 20px;

			box-sizing: border-box;
		}
		.photo .side-front{/*display: none;*/}
		.photo .side-front .image{
			width: 100%;
			height: 250px;
			line-height: 250px;
			overflow: hidden;
		}

		.photo .side-front .image img{
			width: 100%;
		}
		.photo .side-front .caption{
			text-align: center;
			font-size: 16px;
			line-height: 50px;
		}
		.photo .side-back{
			/*display: none;*/
		}
		.photo .side-back .desc{
			color: #666;
			font-size: 14px;
			line-height: 1.5em;
		}

		/*当前选中的海报样式*/
		.photo_center{
			left: 50%;
			top: 50%;
			margin: -160px 0 0 -130px;
			z-index: 999;
		}

		/*负责照片旋转*/
		.photo-wrap{
			position: absolute;
			width: 100%;
			height: 100%;

			-webkit-transform-style: preserve-3d;
			-webkit-transition: all .6s;
		}

		.photo-wrap .side-front{
			-webkit-transform: rotateY(0deg);
		}
		.photo-wrap .side-back{
			-webkit-transform: rotateY(180deg);
		}
		.photo-wrap .side{
			-webkit-backface-visibility:hidden;
		}

		.photo_front .photo-wrap{
			-webkit-transform: rotateY(0deg);
		}
		.photo_back .photo-wrap{
			-webkit-transform: rotateY(180deg);
		}

		/*控制按钮的样式*/
		.nav .i{
			position: absolute; /* Position them relative to the browser window */
		    left: -80px; /* Position them outside of the screen */
		    transition: 0.3s; /* Add transition on hover */
		    padding: 15px; /* 15px padding */
		    width: 100px; /* Set a specific width */
		    text-decoration: none; /* Remove underline */
		    font-size: 20px; /* Increase font size */
		    color: white; /* White text color */
		    border-radius: 0 5px 5px 0; /* Rounded corners on the top right and bottom right side */
		    background-color: #fff;
		}
		.nav .i:hover{
			left:0;
			cursor: pointer;
		}

		#nav_0{
			top: 20px;
    		background-color: #4CAF50;
		}

		#nav_1 {
		    top: 80px;
		    background-color: #2196F3; /* Blue */
		}

		#nav_2 {
		    top: 140px;
		    background-color: #f44336; /* Red */
		}

		#nav_3 {
		    top: 200px;
		    background-color: #555 /* Light Black */
		}

		.nav .i_current{
			left: 0;
		}

		.nav .i_back{
			left: -80px;
		}
	</style>
</head>

		</div>
	</div>
<script type="text/javascript" src="./photo/data.js"></script>
<script type="text/javascript">
	//1.翻面控制
	function turn(elem){
		var cls = elem.className;
		if (/photo_front/.test(cls)){//正则表达式检测是否传进来"photo photo_center photo_front"这一串表达式。上面的this指的是他所在当前的div所有class。//

		} else {
			cls = cls.replace(/photo_back/, 'photo_front')
			//如果当前已经是背面，就去掉i_back
			g('#nav_'+n).className = g('#nav_'+n).className.replace(/\s*i_back\s*/, ' ');
		}

		return elem.className = cls;
	}

	//3.通用函数，用来获取标签
	function g(selector){
		var method = selector.substr(0,1) == '.' ? 'getElementsByClassName' : 'getElementById';
		return document[method](selector.substr(1));
	}

	//4. 输出所有的海报
	var data = data;
	function addPhotos(){
		var template = g('#wrap').innerHTML; //抓取#wrap包含的所有字符串
		var html = [];

		//添加控制条
		var nav = [];

		for(s in data){
			var _html = template
							.replace('{{index}}', s)
							.replace('{{img}}', data[s].img)
							.replace('{{caption}}', data[s].caption)
							.replace('{{desc}}', data[s].desc)
			html.push(_html);

			nav.push('<span id = "nav_'+s+'" onclick = "turn(g(\'#photo_'+s+'\'))" class = "i">&nbsp;</span>');
		} 
		//把得到的所有span都存到div这个标签里
		html.push('<div class="nav">'+nav.join('')+'</div>');

		g('#wrap').innerHTML = html.join('');

		rsort(random([0, data.length - 1]));
		//rsort(0);
	}
	addPhotos();

	//6.计算左右分区的范围
	function range(){
		var range = {left:{ x:[], y:[]}, right:{ x:[], y:[]}};

		var wrap = {
			w:g('#wrap').clientWidth,
			h:g('#wrap').clientHeight
		}

		var photo = {
			w:g('.photo')[0].clientWidth,
			h:g('.photo')[0].clientHeight
		}

		range.wrap = wrap;
		range.photo = photo;

		//左半边分区
		range.left.x = [ photo.w, wrap.w/2 - 2*photo.w];
		range.left.y = [ photo.h, wrap.h - 2*photo.h];

		//右半边分区
		range.right.x = [wrap.w/2 + photo.w, wrap.w];
		range.right.y = range.left.y;

		return range;
	}

// 	//5. 排序海报
	function rsort(n){

		var photos = [];


		for(s = 0; s < _photo.length; s++){

			photos.push(_photo[s]);
		}

		var photo_center = g('#photo_' + n);
		photo_center.className += ' photo_center';

		photo_center = photos.splice(n,1)[0];

		//分左右区域

			// photo.style['-webkit-transform'] = 'rotate('+ random([0, 20]) + 'deg)';
		}	
		
		//去掉i_current标签
		var navs = g('.i');
		for(var s = 0; s < navs.length; s++){
			navs[s].className = navs[s].className.replace(/\s*i_current\s*/, ' ');
		}
		//n是谁，就给谁加一个i_current
		g('#nav_'+n).className += ' i_current ';
	}



	//随机生成一个值,random支持取值范围。random（[min， max]）
	function random(range){
		var max = Math.max(range[0], range[1]);
		var min = Math.min(range[0], range[1]);

		var diff = max - min;

		var number = Math.ceil( (Math.random()*diff + min));

		return number;
	}
</script>
